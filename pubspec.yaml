name: knights_journal
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image picker
  image_picker: ^1.1.2

  # Chess logic + PGN
  dartchess: ^0.11.1

  # Chessboard UI
  flutter_chess_board: ^1.0.0

  # Camera for scanning
  camera: ^0.11.0

  # Image processing (pre-OCR cleanup)
  image: ^4.2.2

  # Font Awesome
  font_awesome_flutter: ^10.7.0

  # OCR - Google ML Kit for text recognition
  google_mlkit_text_recognition: ^0.15.0

  # Image Cropping
  image_cropper: ^8.0.2

  # Provider Package
  provider: ^6.0.5




  # iOS style icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  hive_generator: ^2.0.0
  build_runner: ^2.4.6
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sample_scoresheet.png
